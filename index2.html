<html ng-app="MyModule">
<head>
<script src="angular.js"></script>

</head>

<body>
    <div ng-controller="MainCtrl">
<h1>Hello Angular</h1>
<p np-if="hourOfDay<12">Good Morning</p>
<p np-if="hourOfDay>12"> Good Afternoon</p>
<p> The hour of the day is: {{hourOfDay+1}}</p>
<p> Or the hour is :<span ng-bind="hourOfDay"> </span></p>
</div>
<script>
var module = angular.module("MyModule",[]);
module.controller("MainCtrl",Main);
function Main($scope){
    $scope.hourOfDay = 14;
    console.log("Main called");
}

</script>

</body>

</html>
